<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-12 col-md-8 col-lg-6 mt-5 bg-info rounded">
          <div class="text-center mt-4"><span class="">Calculator</span></div>
            <input type="text" id="result" class="form-control mb-2 mt-4" readonly />
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(7)">7</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(4)">4</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(1)">1</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(0)">0</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(8)">8</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(5)">5</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(2)">2</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="backsp()"  > <- </button>
              </div>
              <div class="col">
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(9)">9</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(6)">6</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData(3)">3</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="calc()" >=</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData('/')">/</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData('*')">*</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData('-')">-</button>
                <button class="btn btn-secondary w-100 mb-2" onclick="displayData('+')">+</button>
              </div>
               <div class="col">
                <button class="btn btn-secondary w-100 mb-2" onclick="allCLR()">AC</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
    <script src="./calculator.js"> 
     
    </script>
</html>
